<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Events Website</title>
    <style>
        body {
    font-family: 'Arial', sans-serif;
    margin: 0;
    padding: 0;
}

header {
    background-color: #333;
    color: #fff;
    text-align: center;
    padding: 1em;
}

.event {
    border: 1px solid #ddd;
    padding: 1em;
    margin: 1em;
}

button {
    background-color: #333;
    color: #fff;
    padding: 0.5em 1em;
    border: none;
    cursor: pointer;
}

button:hover {
    background-color: #555;
}

footer {
    background-color: #333;
    color: #fff;
    text-align: center;
    padding: 1em;
    position: fixed;
    bottom: 0;
    width: 100%;
}
    </style>
</head>

<body>
    <header>
        <h1>Welcome to our Events</h1>
    </header>

    <section class="event">
        <h2>Night Laser Show</h2>
        <p>Experience a mesmerizing night with our spectacular laser show.</p>
        <button>Get Tickets</button>
    </section>

    <section class="event">
        <h2>Live Music Night</h2>
        <p>Enjoy a night filled with live music performances by talented artists.</p>
        <button>Get Tickets</button>
    </section>
    <footer>
        <p>&copy; 2024 Events Website. All rights reserved.</p>
    </footer>
</body>

</html>
