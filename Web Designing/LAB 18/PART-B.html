<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PART-B</title>
    <link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        .bg1 {
            height: 105vh;
            z-index: -1;
            background-color: gainsboro;
        }

        .bg2 {
            z-index: 1;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="bg1 p-5">
            <div class="bg2 bg-light">
                <div class="row d-flex justify-content-center">
                    <div class="col-6">
                        <img src="./WhatsApp Image 2024-03-27 at 15.40.14_ab719855.jpg" alt="" width="530px">
                    </div>

                    <div class="col-6 pt-5">
                        <div class="row">
                            <div class="col-12 mb-5">
                                <h1 class="text-primary mb-4">Login Account</h1>
                                <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. <br>Debitis alias mollitia
                                    repudiandae temporibus perferendis <br>molestiae expedita quod ut natus accusantium.
                                </p>
                            </div>
                            <form>
                                <div class="mb-5 col" style="width: 70%;">
                                    <input type="email" class="form-control" id="exampleInputEmail1"
                                        aria-describedby="emailHelp" placeholder="Email Address">
                                </div>
                                <div class="mb-5" style="width: 70%;">
                                    <input type="password" class="form-control" id="exampleInputPassword1"
                                        placeholder="Password">
                                </div>
                                <div class="mb-5 form-check">
                                    <input checked type="checkbox" class="form-check-input" id="exampleCheck1">
                                    <label class="form-check-label" for="exampleCheck1">Show Password</label>
                                    <a href="" style="margin-left: 25%;">Already a member?</a>
                                </div>
                                <div class="row d-flex justify-content-center">
                                    <div class="col-12 mb-5">
                                        <button type="submit" class="btn btn-primary"
                                            style="width: 70%; border-radius: 50px;">SUBSCRIBE</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <h5 class="text-center pt-3">designed using <i class="bi bi-bootstrap"></i><b> Bootstrap</b></h5>
        </div>
    </div>
</body>

</html>
